<div class="new-game">
  <header class="title">New Game</header>
  <form [formGroup]="gameform" autocomplete="off">
    <div class="new-game__form">
      <div class="new-game__control">
        <input
          type="text"
          #gameName
          formControlName="gameName"
          placeholder="Game Name"
        />
      </div>
      <div class="new-game__control">
        <input
          type="text"
          #bundle
          formControlName="bundle"
          placeholder="Bundle"
        />
      </div>
      <div class="new-game__control">
        <input type="text" #owner formControlName="owner" placeholder="Owner" />
      </div>
      <div class="new-game__control">
        <input
          class="file-upload"
          type="file"
          id="file"
          #icon
          formControlName="icon"
        />
      </div>
      <div class="new-game__action">
        <button (click)="save()" [disabled]="gameform.invalid">Save</button>
      </div>
    </div>
  </form>
</div>
