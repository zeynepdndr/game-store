<div class="game-list">
  <h4>Games</h4>
  <p class="no-results" *ngIf="games.length === 0">
    Sorry, but we couldn't find anything.
  </p>
  <div class="div">
    <app-game-item
      (gameRemoved)="onDeleteClick($event)"
      *ngFor="let gameEl of games; let i = index"
      [game]="gameEl"
    ></app-game-item>
  </div>
</div>
