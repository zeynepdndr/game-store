<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3 " >
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div style="text-align: center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      autocomplete="off"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading"
    >
      <div class="new-game__form">
        <div class="new-game__control">
          <input
            type="text"
            id="email"
            placeholder="Email"
            name="email"
            ngModel
            required
            email
          />
        </div>
        <div class="new-game__control">
          <input
            type="password"
            #password
            placeholder="Password"
            name="password"
            ngModel
            required
            minlength="6"
          />
        </div>

        <div class="new-game__action">
          <button class="btn btn-primary" (click)="save()" [disabled]="!authForm.valid" type="submit">
            {{ isLoginMode ? "Sign In" : "Sign Up" }}
          </button>
          <button (click)="onSwitchMode()" [disabled]="false" type="button">
            Switch to {{ !isLoginMode ? "Sign In" : "Sign Up" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
